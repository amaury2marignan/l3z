<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="babetCss.css" />

	<title>Page Utilisateur</title>
</h:head>

<body>
	<div class="content">

		<div class="logoIndex">
			<a > <img
				src="#{userPageBean.picString()}" width="100%" />
			</a>
		</div>

		<div class="topBox">

			<div class="userName">Bienvenue #{userPageBean.user.userName}</div>

			<div class="userSkillProfile">
				<ui:repeat value="#{userPageBean.user.skillProfile.skillNoteList}"
					var="p">
					<div class="userSkill">
						<div class="skillName">#{p.skill.name}</div>

						<div class="stars">
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{userPageBean.skillNote1(p.score)}" />
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{userPageBean.skillNote2(p.score)}" />
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{userPageBean.skillNote3(p.score)}" />
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{userPageBean.skillNote4(p.score)}" />
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{userPageBean.skillNote5(p.score)}" />
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{userPageBean.skillNote1Inverted(p.score)}" />
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{userPageBean.skillNote2Inverted(p.score)}" />
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{userPageBean.skillNote3Inverted(p.score)}" />
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{userPageBean.skillNote4Inverted(p.score)}" />
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{userPageBean.skillNote5Inverted(p.score)}" />
						</div>
					</div>
				</ui:repeat>
				<div class="espace5px"></div>
				<div>
					<a href="../user/userSkillProfilePage.xhtml"><img
						src="../resources/boutonTroisPoints.png" height="30px" /> </a>
				</div>
			</div>

		</div>

		<div class="topRight">

			<div class="score">#{userPageBean.pointsOfMonth}</div>

			<a href="../user/userProfilePage.xhtml"> <img
				src="../resources/boutonPoints.png" width="100%" />
			</a>
		</div>



		<div class="actions">

			
			<div class="boutonGauche">
				<a href="../family/familyPage.xhtml"> <img
					src="../resources/babetidfamily.png" width="95%" />
				</a>
			</div>
			<div class="boutonGauche">
				<a href="../user/userPageVote.xhtml"><img
					src="../resources/boutonVote.png" width="95%" /> </a>
			</div>
			<div class="boutonGauche">
					<a href="../user/userPagePurchase.xhtml"><img
					src="../resources/boutonCourses.png" width="95%" /> </a>
			</div>
			<div class="boutonGauche">
				<a href="../user/userPage.xhtml"><img
					src="../resources/boutonTasks.png" width="95%" /> </a>
			</div>
			<div class="boutonGauche">
				<a href="../user/userProfilePage.xhtml"><img
					src="../resources/boutonProfile.png" width="95%" /> </a>
			</div>
			
			<div class="boutonGauche">
				<a href="../user/userPageHistoric.xhtml"><img
					src="../resources/boutonHistorique.png" width="95%" /> </a>
			</div>
			<div class="boutonGaucheLong">
				<a href="../user/userPageNew.xhtml"><img
					src="../resources/boutonNewTask.png" width="95%" /> </a>
			</div>
		</div>





		<div class="tasksListContener">
			Liste des taches
			<div class="tasksList">
				<h:form>

					<h:dataTable value="#{userPageBean.tasksList}" var="p"
						columnClasses="tLcolumn1,tLcolumn2,tLcolumn3,tLcolumn4">
						<h:column>
							<f:facet name="header"></f:facet>
							<div class="taskListName">#{p.name}</div>
						</h:column>
						<h:column>
							<h:panelGroup layout="block" rendered="#{userPageBean.today(p)}">
							<div class="taskListDateToday">aujourd'hui</div>
							</h:panelGroup>
							<h:panelGroup layout="block" rendered="#{userPageBean.tomorrow(p)}">
							<div class="taskListDateTomorrow">demain</div>
							</h:panelGroup>
							<h:panelGroup layout="block" rendered="#{userPageBean.moreThanTomorrow(p)}">
							<div class="taskListDateMoreThan">dans #{userPageBean.nbDays(p)}</div>
							</h:panelGroup>
							<h:panelGroup layout="block" rendered="#{userPageBean.past(p)}">
							<div class="taskListDatePast">dépassé...</div>
							</h:panelGroup>
						</h:column>
						<h:column>
						<div class="taskListScoreContener">
							<div class="taskListScore">#{p.nbPoints}</div>
							<div class="taskListScoreLabel">points</div>
							</div>
						</h:column>
						<h:column>
							<f:facet name="header"></f:facet>
						<h:commandLink action="#{userPageBean.reservationAction(p)}">
						<h:graphicImage url="/resources/boutonBleu.png" width="33%" rendered="#{userPageBean.isOkReservationButton(p)}" />
						</h:commandLink>
						<h:commandLink action="#{userPageBean.doAction(p)}">
							<h:graphicImage url="/resources/boutonFleche.png" width="33%" rendered="#{userPageBean.isOkDoButton(p)}"/>
						</h:commandLink>
						<h:commandLink action="#{userPageBean.checkAction(p)}">
							<h:graphicImage url="/resources/boutonValid.png" width="33%" rendered="#{userPageBean.isOkCheckButton(p)}"/>
						</h:commandLink>
						<h:commandLink action="#{userPageBean.detailsAction(p)}">
							<f:param name="taskId" value="#{p.id}" />
							<h:graphicImage url="/resources/boutonTroisPoints.png" width="33%" />
						</h:commandLink>
						</h:column>
					</h:dataTable>

				</h:form>
			</div>
		</div>






	</div>

</body>
</html>
