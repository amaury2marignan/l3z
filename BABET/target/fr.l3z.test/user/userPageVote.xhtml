<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="babetCss.css" />

	<title>Page des Votes</title>
</h:head>

<body>
	<div class="content">

		<div class="logoIndex">
			<a href="../user/userPage.xhtml"> <img
				src="../resources/babetlogocarre.png" width="100%" />
			</a>
		</div>

		<div class="topBox">

			<div class="userName">Bienvenue #{userPageVoteBean.user.userName}</div>

			<div class="userSkillProfile">
				<ui:repeat value="#{userPageVoteBean.user.skillProfile.skillNoteList}"
					var="p">
					<div class="userSkill">
						<div class="skillName">#{p.skill.name}</div>

						<div class="stars">
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{userPageVoteBean.skillNote1(p.score)}" />
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{userPageVoteBean.skillNote2(p.score)}" />
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{userPageVoteBean.skillNote3(p.score)}" />
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{userPageVoteBean.skillNote4(p.score)}" />
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{userPageVoteBean.skillNote5(p.score)}" />
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{userPageVoteBean.skillNote1Inverted(p.score)}" />
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{userPageVoteBean.skillNote2Inverted(p.score)}" />
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{userPageVoteBean.skillNote3Inverted(p.score)}" />
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{userPageVoteBean.skillNote4Inverted(p.score)}" />
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{userPageVoteBean.skillNote5Inverted(p.score)}" />
						</div>
					</div>
				</ui:repeat>
				<div class="espace5px"></div>
				<div>
					<a href="../index.xhtml"><img
						src="../resources/boutonTroisPoints.png" height="30px" /> </a>
				</div>
			</div>

		</div>

		<div class="topRight">

			<div class="score">75</div>

			<a href="../index.xhtml"> <img
				src="../resources/boutonPoints.png" width="100%" />
			</a>
		</div>


<div class="actions">

			<div class="boutonGauche">
				<a href="../user/userPage.xhtml"> <img
					src="../resources/babetid3.png" width="95%" />
				</a>
			</div>
			<div class="boutonGauche">
				<a href="../family/familyPage.xhtml"> <img
					src="../resources/babetidfamily.png" width="95%" />
				</a>
			</div>
			<div class="boutonGauche">
					<a href="../user/userPagePurchase.xhtml"><img
					src="../resources/boutonCourses.png" width="95%" /> </a>
			</div>
			<div class="boutonGauche">
				<a href="../user/userPage.xhtml"><img
					src="../resources/boutonTasks.png" width="95%" /> </a>
			</div>
			<div class="boutonGauche">
				<a href="../user/userPageVote.xhtml"><img
					src="../resources/boutonVote.png" width="95%" /> </a>
			</div>
			
			<div class="boutonGauche">
				<a href="../user/userPageHistoric.xhtml"><img
					src="../resources/boutonHistorique.png" width="95%" /> </a>
			</div>
			
		</div>





		<div class="votesListContener">
			Liste des votes
			<div class="votesList">
				<h:form>

					<h:dataTable value="#{userPageVoteBean.votesList}" var="p"
						columnClasses="voteListColumn1,voteListColumn2, voteListColumn3">
						<h:column>
							<f:facet name="header"></f:facet>
					modification de la tache #{p.originalTask.name}
				</h:column>
						<h:column>
							<f:facet name="header"></f:facet>
					proposée par #{p.whoDidIt.userName}
				</h:column>
						<h:column>
							<f:facet name="header"></f:facet>
							<h:commandLink action="#{userPageVoteBean.detailVote(p)}">
							<h:graphicImage url="/resources/boutonTroisPoints.png" width="30%" />
								<f:param name="voteId" value="#{p.id}" />
								</h:commandLink>
						</h:column>
					</h:dataTable>

				</h:form>
			</div>
		</div>
		
		<div class="skillVotesListContener">
			Liste des demandes d'étoiles
			<div class="skillVotesList">
				<h:form>

					<h:dataTable value="#{userPageVoteBean.skillVotesList}" var="p"
						columnClasses="skillVoteListColumn1,skillVoteListColumn2,skillVoteListColumn3,skillVoteListColumn4">
						<h:column>
							<f:facet name="header"></f:facet>
					demande d'une étoile pour #{p.whoAsked.userName}
				</h:column>
						<h:column>
							<f:facet name="header"></f:facet>
					 en #{p.skill.name}
				</h:column>
				<h:column>
							<f:facet name="header"></f:facet>
					<div class="stars">
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{userPageVoteBean.skillVoteNote1(p)}" />
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{userPageVoteBean.skillVoteNote2(p)}" />
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{userPageVoteBean.skillVoteNote3(p)}" />
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{userPageVoteBean.skillVoteNote4(p)}" />
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{userPageVoteBean.skillVoteNote5(p)}" />
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{userPageVoteBean.skillVoteNote1Inverted(p)}" />
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{userPageVoteBean.skillVoteNote2Inverted(p)}" />
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{userPageVoteBean.skillVoteNote3Inverted(p)}" />
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{userPageVoteBean.skillVoteNote4Inverted(p)}" />
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{userPageVoteBean.skillVoteNote5Inverted(p)}" />
						</div>
				</h:column>
						<h:column>
							<f:facet name="header"></f:facet>
							<h:commandLink action="#{userPageVoteBean.cancelSkillVote(p)}">
							<h:graphicImage url="/resources/boutonCancel.png" width="40%" rendered="#{userPageVoteBean.cancelSkillVoteOK(p)}"/>
							</h:commandLink>
							<h:commandLink action="#{userPageVoteBean.validSkillVote(p)}">
							<h:graphicImage url="/resources/boutonValid.png" width="40%" rendered="#{userPageVoteBean.validSkillVoteOK(p)}"/>
							</h:commandLink>
						</h:column>
					</h:dataTable>

				</h:form>
			</div>
		</div>






	</div>

</body>
</html>
