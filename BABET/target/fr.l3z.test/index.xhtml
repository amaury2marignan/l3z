<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" lang="en"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	
	<!-- <h:link rel="stylesheet" href="resources/css/babetCss.css" /> -->
	<h:outputStylesheet library="css" name="babetCss.css" />
 
	<title>Babet</title>
</h:head>

<h:body>





	<div class="content">

		<div class="img-titre">
			<a href="index.xhtml"> 
			<img src="resources/babetlogocarre.png" width="100%" />
			</a>
		</div>
		<div class="forms">
			
			<div class="login-form">
				<div class="login-form-title">Connection Parent</div>
				
				<h:form class="login-form-form">
					<h:inputText value="#{loginBean.userName}"
						a:placeholder="Nom d'utilisateur" size="20" style="font-size:10px;border-radius: 5px; margin:2px;border:hidden"/>
					<br />
					<h:inputSecret value="#{loginBean.password}"
						a:placeholder="Mot de passe"  size="20" style="font-size:10px ;border-radius: 5px; margin:2px;border:hidden"/>
					<br />
					<h:commandButton class="btn btn-default btn-primary"
						action="#{loginBean.doLogin}" value="Connection Parent" size="20" style="font-size:10px; border-radius: 5px ; margin:2px;border:hidden;font-family:Berlin Sans FB Demi; color:#44546A; background-color:#FFD966"/>
				</h:form>
			</div>
			<div class="loginFamily-form">
				<div class="login-form-title">Connection Famille</div>
				
				<h:form class="login-form-form">
					<h:inputText value="#{loginBean.familyName}"
						a:placeholder="Nom de la Famille" size="20" style="font-size:10px;border-radius: 5px; margin:2px;border:hidden"/>
					<br />
					<h:inputSecret value="#{loginBean.passwordFamily}"
						a:placeholder="Mot de passe" size="20" style="font-size:10px ; border-radius: 5px; margin:2px; border:hidden"/>
					<br />
					<h:commandButton class="btn btn-default btn-primary"
						action="#{loginBean.doLoginFamily}" value="Connection Famille" size="20" style=" font-size:10px ;border-radius: 5px; margin:2px ; background-color:#FFD966; border:hidden; font-family: Berlin Sans FB Demi ; color:#A6A6A6"/>
				</h:form>
			</div>
		</div>
	</div>
	
</h:body>
</html>
