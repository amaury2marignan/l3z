<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="babetCss.css" />

	<title>Page des Purchases</title>
</h:head>

<body>
	<div class="content">

		<div class="logoIndex">
			<a href="../user/userPage.xhtml"> <img
				src="../resources/babetlogocarre.png" width="100%" />
			</a>
		</div>

		<div class="topBox">

			<div class="userName">Bienvenue #{userPagePurchaseBean.user.userName}</div>

			<div class="userSkillProfile">
				<ui:repeat value="#{userPagePurchaseBean.user.skillProfile.skillNoteList}"
					var="p">
					<div class="userSkill">
						<div class="skillName">#{p.skill.name}</div>

						<div class="stars">
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{userPagePurchaseBean.skillNote1(p.score)}" />
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{userPagePurchaseBean.skillNote2(p.score)}" />
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{userPagePurchaseBean.skillNote3(p.score)}" />
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{userPagePurchaseBean.skillNote4(p.score)}" />
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{userPagePurchaseBean.skillNote5(p.score)}" />
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{userPagePurchaseBean.skillNote1Inverted(p.score)}" />
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{userPagePurchaseBean.skillNote2Inverted(p.score)}" />
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{userPagePurchaseBean.skillNote3Inverted(p.score)}" />
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{userPagePurchaseBean.skillNote4Inverted(p.score)}" />
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{userPagePurchaseBean.skillNote5Inverted(p.score)}" />
						</div>
					</div>
				</ui:repeat>
				<div class="espace5px"></div>
				<div>
					<a href="../index.xhtml"><img
						src="../resources/boutonTroisPoints.png" height="30px" /> </a>
				</div>
			</div>

		</div>

		<div class="topRight">

			<div class="score">75</div>

			<a href="../index.xhtml"> <img
				src="../resources/boutonPoints.png" width="100%" />
			</a>
		</div>



		<div class="actions">

			<div class="boutonGauche">
				<a href="../user/userPage.xhtml"> <img
					src="../resources/babetid3.png" width="95%" />
				</a>
			</div>
			<div class="boutonGauche">
				<a href="../family/familyPage.xhtml"> <img
					src="../resources/babetidfamily.png" width="95%" />
				</a>
			</div>
			<div class="boutonGauche">
					<a href="../user/userPagePurchase.xhtml"><img
					src="../resources/boutonCourses.png" width="95%" /> </a>
			</div>
			<div class="boutonGauche">
				<a href="../user/userPage.xhtml"><img
					src="../resources/boutonTasks.png" width="95%" /> </a>
			</div>
			<div class="boutonGauche">
				<a href="../user/userPageVote.xhtml"><img
					src="../resources/boutonVote.png" width="95%" /> </a>
			</div>
			
			<div class="boutonGauche">
				<a href="../user/userPageHistoric.xhtml"><img
					src="../resources/boutonHistorique.png" width="95%" /> </a>
			</div>
			
		</div>





		<div class="tasksListContener">
			Liste des Courses
			<h:form>
			<div class="purchaseList">
			

					<h:dataTable value="#{userPagePurchaseBean.purchasesList}" var="p"
						columnClasses="purchaseListColumn1,purchaseListColumn2">
						<h:column>
							<f:facet name="header"></f:facet>
					#{p.description}
				</h:column>
					
						<h:column>
							<f:facet name="header"></f:facet>
							<h:commandLink action="#{userPagePurchaseBean.doPurchase(p.id)}">
							<h:graphicImage url="/resources/boutonFleche.png" width="60%" />
								<f:param name="purchaseId" value="#{p.id}" />
								</h:commandLink>
						</h:column>
					</h:dataTable>
					</div>
					<div class="bottomPurchase">
					<h:inputText class="newPurchaseInput" value="#{userPagePurchaseBean.purchase.description}"></h:inputText>
					<div class="purchasePlanButton"><h:commandLink action="#{userPagePurchaseBean.planPurchaseText(userPagePurchaseBean.purchase.description)}" >
								<f:param name="purchaseDescription" value="#{userPagePurchaseBean.purchase.description}"  />
								<h:graphicImage url="/resources/boutonPlan.png" width="100%" />
							</h:commandLink></div></div>
				</h:form>
			
			
		</div>






	</div>

</body>
</html>
