<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<h:outputStylesheet library="css" name="babetCss.css" />
 
	<title>Page Famille</title>
</h:head> 
<body> 

<div class="content">
	<div class="logoIndex">
			<a href="../index.xhtml"> 
			<img src="../resources/babetlogocarre.png" width="100%" />
			</a>
		</div>

		<div class="topBox">
			<div class="userName">Famille #{familyPageBean.family.familyName}</div>
		</div>

<h:form>
	<div class="usersList">
		
			<ui:repeat value="#{familyPageBean.users}" var="p">
				<div class="fpUserBox">
					<div class="fpUserPic">
					<h:graphicImage url="#{familyPageBean.getPic(p)}" width="100%"/>
					</div>
					#{p.userName}
					<div class="fpUserScore">
						<div class="fpUserScore2">
							<div class="fpScore">
							#{familyPageBean.getDayPoints(p)}
							</div>
							<div class="fpUserScoreLabel">
							points<br/>ce jour
							</div>
						</div>
						<div class="fpUserScore2">
							<div class="fpScore">
							#{familyPageBean.getMonthPoints(p)}
							</div>
							<div class="fpUserScoreLabel">
							points<br/>ce mois
							</div>
						</div>
						<div class="fpUserScore2">
							<div class="fpScore">
							#{p.score}
							</div>
							<div class="fpUserScoreLabel">
							points<br/>totaux
							</div>
						</div>
					</div>
					<h:commandLink action="#{familyPageBean.doLoginUser(p)}">
						<h:graphicImage url="/resources/boutonConnect.png" width="95%"/>
						</h:commandLink>
				</div>				
			</ui:repeat>
		
	</div>
	</h:form>
</div>
</body> 
</html>
