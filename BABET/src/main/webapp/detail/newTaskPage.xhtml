<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="babetCss.css" />

	<title>Création d'une nouvelle Tache</title>
</h:head>
<body>
<h:form>
	<div class="dtpContent">
	

		<div class="dtpTopLeft">
			<a href="../index.xhtml"> <img
				src="../resources/babetlogocarre.png" width="100%" />
			</a>
		</div>

		<div class="dtpTop">

			<div class="dtpTaskName">
			
			<h:inputText value="#{newTaskPageBean.task.name}" style="font-family: Berlin Sans FB Demi;width:78%;height:95%;margin:2px;border-radius:5px;border:hidden;font-size:30px;color:#FFD966;padding-left:5px;"/>
			
				</div>
			<div class="dtpTaskInfo">
				<h:selectOneMenu  value="#{newTaskPageBean.task.rule.name}" style="font-family: Berlin Sans FB Demi;width:95%;	height:55%;	margin:2px;	border-radius: 5px;	border:hidden;	color:#44546A;	font-size:2px;	align-items:center;    justify-content:center;">
				<f:selectItems value="#{newTaskPageBean.ruleNamesList}"/>
				</h:selectOneMenu>
				</div>

			<div class="dtpSkillProfile">
				<ui:repeat
					value="#{newTaskPageBean.skillList}"
					var="p">
					<div class="dtpTaskSkill">
						<div class="dtpSkillName">#{p.name}</div>

						<div class="stars">
						<h:commandLink action="#{newTaskPageBean.star0Action(p)}">
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{newTaskPageBean.skillNote1(p.id)}" />
								</h:commandLink>
								<h:commandLink action="#{newTaskPageBean.star2Action(p)}">
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{newTaskPageBean.skillNote2(p.id)}" />
								</h:commandLink>
								<h:commandLink action="#{newTaskPageBean.star3Action(p)}">
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{newTaskPageBean.skillNote3(p.id)}" />
								</h:commandLink>
								<h:commandLink action="#{newTaskPageBean.star4Action(p)}">
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{newTaskPageBean.skillNote4(p.id)}" />
								</h:commandLink>
								<h:commandLink action="#{newTaskPageBean.star5Action(p)}">
							<h:graphicImage url="/resources/star.png" width="20%"
								rendered="#{newTaskPageBean.skillNote5(p.id)}" />
								</h:commandLink>
								
						<h:commandLink action="#{newTaskPageBean.star1Action(p)}">	
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{newTaskPageBean.skillNote1Inverted(p.id)}" />
								</h:commandLink>
								<h:commandLink action="#{newTaskPageBean.star2Action(p)}">
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{newTaskPageBean.skillNote2Inverted(p.id)}" />
								</h:commandLink>
								<h:commandLink action="#{newTaskPageBean.star3Action(p)}">
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{newTaskPageBean.skillNote3Inverted(p.id)}" />
								</h:commandLink>
								<h:commandLink action="#{newTaskPageBean.star4Action(p)}">
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{newTaskPageBean.skillNote4Inverted(p.id)}" />
								</h:commandLink>
								<h:commandLink action="#{newTaskPageBean.star5Action(p)}">
							<h:graphicImage url="/resources/starGrey.png" width="20%"
								rendered="#{newTaskPageBean.skillNote5Inverted(p.id)}" />
								</h:commandLink>
						</div>
					</div>
				</ui:repeat>


			</div>
		</div>
		<div class="dtpLogoPerso">
			<a href="../user/userPage.xhtml"> <img
				src="../resources/babetid3.png" width="95%" />
			</a>
		</div>
		<div class="dtpLeft">
			
		</div>



		<div class="dtpMiddle">
			Détails<br/>
			<h:inputTextarea value="#{newTaskPageBean.task.description}" style="font-family: Berlin Sans FB Demi;width:95%;height:90%;margin:2px;border-radius:5px;border:hidden;font-size:15px;color:black;padding-left:5px;background-color:white;overflow:auto;"/>
			
		</div>

</div>

	
</h:form>


</body>
</html>
