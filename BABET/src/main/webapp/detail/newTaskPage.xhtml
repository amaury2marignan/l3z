<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="babetCss.css" />

	<title>Page Nouvelle Tâche</title>
</h:head>

<body>
	<div class="content">

		<div class="dtpTopLeft">
			<a href="../index.xhtml"> <img
				src="../resources/babetlogocarre.png" width="100%" />
			</a>
		</div>

		<div class="dtpTop">

			<div class="dtpTaskName">Planifier une nouvelle Tache</div>
					
		</div>
			
		<div class="dtpLogoPerso">
			<a href="../user/userPage.xhtml"> <img
				src="../resources/babetid3.png" width="95%" />
			</a>
		</div>
			

		<div class="actions">

			<div class="boutonGauche">
				<a href="../user/userPage.xhtml"> <img
					src="../resources/babetid3.png" width="95%" />
				</a>
			</div>
			<div class="boutonGauche">
				<a href="../family/familyPage.xhtml"> <img
					src="../resources/babetidfamily.png" width="95%" />
				</a>
			</div>
			<div class="boutonGauche">
				<a href="../user/userPageShoppingList.xhtml"><img
					src="../resources/boutonCourses.png" width="95%" /> </a>
			</div>
			<div class="boutonGauche">
				<a href="../user/userPageVote.xhtml"><img
					src="../resources/boutonVote.png" width="95%" /> </a>
			</div>
			<div class="boutonGauche">
				<a href="../user/userPageRules.xhtml"><img
					src="../resources/logoRegles.png" width="95%" /> </a>
			</div>
			<div class="boutonGauche">
				<a href="../user/userPageHistoric.xhtml"><img
					src="../resources/boutonHistorique.png" width="95%" /> </a>
			</div>
			<div class="boutonGaucheLong">
				<a href="../user/userPageNew.xhtml"><img
					src="../resources/boutonNewTask.png" width="95%" /> </a>
			</div>
		</div>





		<div class="tasksListContener">
			Liste des modèles
			<div class="TasksList">
				<h:form>

					<h:dataTable value="#{newTaskPageBean.tasksList}" var="p"
						columnClasses="column1,column2,column3">
						<h:column>
							<f:facet name="header"></f:facet>
					#{p.name}
				</h:column>
						<h:column>
							<f:facet name="header"></f:facet>
					#{p.nextDate}
				</h:column>
						<h:column>
							<f:facet name="header"></f:facet>
						<h:commandLink action="#{newTaskPageBean.modifyAction(p)}">
						<h:graphicImage url="/resources/boutonModify.png" width="15%" rendered="#{newTaskPageBean.isOkModifyButton(p)}" />
						</h:commandLink>
						<h:commandLink action="#{newTaskPageBean.planAction(p)}">
						<h:graphicImage url="/resources/boutonPlan.png" width="15%" rendered="#{newTaskPageBean.isOkPlanButton(p)}" />
						</h:commandLink>
						<h:commandLink action="#{userPageBean.doAction(p)}">
							<h:graphicImage url="/resources/boutonFleche.png" width="15%" rendered="#{userPageBean.isOkDoButton(p)}"/>
						</h:commandLink>
						<h:commandLink action="#{userPageBean.detailsAction(p)}">
							<f:param name="taskId" value="#{p.id}" />
							<h:graphicImage url="/resources/boutonTroisPoints.png" width="15%" />
						</h:commandLink>
						</h:column>
					</h:dataTable>

				</h:form>
			</div>
		</div>






	</div>

</body>
</html>
